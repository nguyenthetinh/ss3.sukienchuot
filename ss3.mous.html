<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <img id="mous" src="micky.jpg" style="position: absolute ; left: 0; top: 0" width="100" height="100"/>
    <br><br><br><br><br><br>
    <p>click vao day de di chuyen hinh anh sang phai</p>
    <input type="button" value="click me" onclick="dichuyen()"/>
<script>
    function dichuyen() {
        let chuot=document.getElementById("mous")
        chuot.style.left=parseInt(chuot.style.left) + 10 + 'px'
    }
</script>


</body>
</html>
